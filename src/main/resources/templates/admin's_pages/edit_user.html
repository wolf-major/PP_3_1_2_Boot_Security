<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Отредактировать пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Отредактировать пользователя</h1>
    <form th:action="@{/admin/save_edit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="firstName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>
        <div class="mb-3">
            <label for="phoneNumber" class="form-label">Телефон</label>
            <input type="text" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Адрес</label>
            <input type="text" class="form-control" id="address" th:field="*{address}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
        </div>
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">Подтверждение пароля</label>
            <input type="password" class="form-control" id="passwordConfirm" th:field="*{passwordConfirm}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></div>
        </div>
        <div class="mb-3">
            <p>
                <label>
                    <input type="checkbox"
                           name="rolesIds"
                           th:value="1"
                           th:checked="${isUser}"/>
                    USER
                </label>
            </p>

            <p>
                <label>
                    <input type="checkbox"
                           name="rolesIds"
                           th:value="2"
                           th:checked="${isAdmin}"/>
                    ADMIN
                </label>
            </p>
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
</div>
</body>
</html>
