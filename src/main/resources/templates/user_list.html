<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 th:text="${title}">Список пользователей:</h1>
    <a th:href="@{/add_user}" class="btn btn-primary mb-3">Добавить пользователя</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th>Телефон</th>
            <th>Адрес</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user, stat : ${user_list}">
            <td th:text="${stat.index + 1}">1</td>
            <td th:text="${user.firstName}">John</td>
            <td th:text="${user.lastName}">Doe</td>
            <td th:text="${user.email}">john.doe@example.com</td>
            <td th:text="${user.phoneNumber}">123-456-7890</td>
            <td th:text="${user.address}">New York, USA</td>
            <td>
                <a th:href="@{/edit(id=${user.id})}" class="btn btn-warning">Изменить</a>
                <a th:href="@{/delete(id=${user.id})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
